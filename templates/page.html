{% extends "base.html" %}

{% block title %}{{ page.title }} - Bryce Thompson{% endblock %}

{% block content %}
<article class="prose prose-lg mx-auto pt-32">
    {% if page.feature_image %}
    <img 
        src="{{ page.feature_image }}" 
        alt="{{ page.title }}"
        class="w-full h-64 object-cover rounded-lg mb-8"
    >
    {% endif %}
    
    <h1 class="text-4xl mb-4">{{ page.title }}</h1>
    
    <div class="page-content">
        {{ page.html | safe }}
    </div>
</article>
{% endblock %}
