<section class="mb-16">
    <div class="swiper caseStudySwiper">
        <div class="swiper-wrapper">
            {% for case_study in case_studies %}
            <div class="swiper-slide">
                <article class="bg-white rounded-lg shadow-sm overflow-hidden">
                    {% if case_study.feature_image %}
                    <div class="w-full h-[18rem] relative">
                        <img 
                            src="{{ case_study.feature_image }}" 
                            alt="{{ case_study.title }}"
                            class="w-full h-full object-cover"
                            loading="lazy"
                        >
                    </div>
                    {% endif %}
                    <div class="p-6">
                        <h3 class="text-xl mb-2">{{ case_study.title }}</h3>
                        <p class="text-gray-600 mb-4">{{ case_study.excerpt }}</p>
                        <a 
                            href="#"
                            class="case-study-link text-blue-600 hover:text-blue-800"
                            data-slug="{{ case_study.slug }}"
                        >
                            View Case Study â†’
                        </a>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination dots -->
        <div class="swiper-pagination"></div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const initSwiper = () => new Swiper('.caseStudySwiper', {
            loop: false,
            spaceBetween: 30,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
                pauseOnMouseEnter: true
            },
            breakpoints: {
                // Mobile
                0: {
                    slidesPerView: 1,
                },
                // Desktop/Tablet (md)
                768: {
                    slidesPerView: 2,
                }
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });

        // Initialize on page load
        window.caseStudySwiper = initSwiper();

        // Pause autoplay when overlay opens
        document.addEventListener('click', async (e) => {
            const link = e.target.closest('.case-study-link');
            if (link) {
                window.caseStudySwiper.autoplay.stop();
            }
        });

        // Resume autoplay when overlay closes
        document.addEventListener('overlayClose', function() {
            window.caseStudySwiper.autoplay.start();
        });
    });
</script>

<style>
    .swiper {
        width: 100%;
        padding-bottom: 50px;
    }
    
    .swiper-button-next,
    .swiper-button-prev {
        color: #2563eb;
    }
    
    .swiper-pagination-bullet-active {
        background: #2563eb;
    }
</style>
