<header>
    <!-- Menu Button -->
    <div class="absolute z-[25]">
        <div class="max-w-4xl mx-auto">
            <button id="menuButton" class="flex items-center space-x-3 group">
                <!-- Dynamic Page Icon -->
                <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                    {% if current_page == 'home' %}
                        <img 
                            src="{{ url_for('static', filename='images/bryce-thompson.webp') }}" 
                            alt="About" 
                            class="w-10 h-10 rounded-full"
                        >
                    {% elif current_page == 'blog' %}
                        <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                            <svg class="w-6 h-6 text-[#8F8F8F]" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                        </div>
                    {% elif current_page == 'about' %}
                        <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                            <svg class="w-6 h-6 text-[#8F8F8F]" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                            </svg>
                        </div>
                    {% elif current_page == 'contact' %}
                        <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                            <svg class="w-6 h-6 text-[#8F8F8F]" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </div>
                    {% endif %}
                </div>
                <!-- Dynamic Page Text with Chevron -->
                <div class="flex items-center space-x-1">
                    <span class="text-sm text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-gray-200 uppercase tracking-wider text-[13px] font-semibold">
                        {{ current_page|title }}
                    </span>
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400 transform transition-transform menu-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div id="menuOverlay" class="fixed inset-0 z-[100] hidden">
        <!-- Background overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50 sm:bg-opacity-0 opacity-0 transition-opacity duration-300" id="menuBackground"></div>
        
        <!-- Menu content -->
        <div class="fixed sm:inset-y-0 inset-x-0 bottom-0 sm:left-0 sm:w-72 bg-white dark:bg-[#141414] transform sm:-translate-x-full translate-y-full sm:translate-y-0 transition-transform duration-300 ease-in-out shadow-xl sm:rounded-none rounded-t-[40px]" id="menuContent">
            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <span class="font-['Literata'] text-[22px] font-bold text-gray-900 dark:text-white">Menu</span>
                    <button id="closeMenu" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="space-y-6">
                    <a href="/" class="flex items-center space-x-4 group">
                        <div class="w-12 h-12 flex items-center justify-center">
                            <img 
                                src="{{ url_for('static', filename='images/bryce-thompson.webp') }}" 
                                alt="About" 
                                class="w-12 h-12 rounded-full"
                            >
                        </div>
                        <span class="text-xl text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400">Home</span>
                    </a>
                    <a href="/about" class="flex items-center space-x-4 group">
                        <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                            <svg class="w-7 h-7 text-[#8F8F8F]" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                            </svg>
                        </div>
                        <span class="text-xl text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400">About</span>
                    </a>
                    <a href="/blog" class="flex items-center space-x-4 group">
                        <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                            <svg class="w-7 h-7 text-[#8F8F8F]" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                        </div>
                        <span class="text-xl text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400">Blog</span>
                    </a>
                    
                    <a href="/contact" class="flex items-center space-x-4 group">
                        <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
                            <svg class="w-7 h-7 text-[#8F8F8F]" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </div>
                        <span class="text-xl text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400">Contact</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('menuButton');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuBackground = document.getElementById('menuBackground');
    const menuCloseButton = document.getElementById('closeMenu');
    const menuContent = document.getElementById('menuContent');
    const chevron = menuButton.querySelector('.menu-chevron');
    
    function handleMenuOpen() {
        menuOverlay.classList.remove('hidden');
        menuOverlay.classList.add('block');
        chevron.classList.add('rotate-180');
        
        // Small delay to ensure display:block has taken effect
        requestAnimationFrame(() => {
            menuBackground.classList.add('opacity-100');
            menuContent.classList.remove('sm:-translate-x-full', 'translate-y-full');
        });
        
        document.body.style.overflow = 'hidden';
    }
    
    function handleMenuClose() {
        menuBackground.classList.remove('opacity-100');
        menuContent.classList.add('sm:-translate-x-full', 'translate-y-full');
        chevron.classList.remove('rotate-180');
        document.body.style.overflow = '';
        
        setTimeout(() => {
            menuOverlay.classList.add('hidden');
            menuOverlay.classList.remove('block');
        }, 300);
    }
    
    menuButton.addEventListener('click', handleMenuOpen);
    menuCloseButton.addEventListener('click', handleMenuClose);
    menuBackground.addEventListener('click', handleMenuClose);
});
</script>

<style>

    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

@keyframes slideOut {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

elevenlabs-convai {
    z-index: 40 !important; /* Below menu overlay z-[100] but above regular content */
}
