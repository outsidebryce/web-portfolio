<div class="overlay-background fixed inset-0 bg-black bg-opacity-50 z-50">
    <div class="overlay-content-animate fixed inset-y-0 right-0 max-w-[50%] w-full bg-white dark:bg-[#141414] shadow-xl">
        <!-- Close button -->
        <div class="flex justify-between items-center px-6 py-4 border-b dark:border-gray-800">
            <div class="flex items-center space-x-4">
                <button onclick="closeOverlay()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ post.reading_time }} min read • {{ post.published_at.split('T')[0] }}</div>
                </div>
            </div>
            
            <!-- Navigation -->
            <div class="flex space-x-4">
                {% if prev_post %}
                <button data-post-slug="{{ prev_post.slug }}" class="prev-post text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                    ← Prev
                </button>
                {% endif %}
                {% if next_post %}
                <button data-post-slug="{{ next_post.slug }}" class="next-post text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                    Next →
                </button>
                {% endif %}
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            {% if post.feature_image %}
            <img src="{{ post.feature_image }}" alt="{{ post.title }}" class="w-full h-auto">
            {% endif %}
            <div class="px-6 py-4">
                <h2 class="overlay-title text-[3rem] leading-[3rem] font-normal mb-4 dark:text-white">{{ post.title }}</h2>
                <div class="post-content prose max-w-none dark:prose-invert">{{ post.html | safe }}</div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Animation styles */
    @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }

    .overlay-content-animate {
        animation: slideIn 0.3s forwards;
    }

    /* Ensure Ghost content images are responsive */
    .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
    }
    
    /* Add some spacing between elements */
    .post-content > * + * {
        margin-top: 1.5em;
    }
</style>
