<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Literata:wght@400&family=Inter:wght@500&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Literata:wght@400&family=Inter:wght@500&display=swap">
    
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    
    <style>
        /* Font defaults */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Literata', serif;
            font-weight: 400;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
    </style>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    {% block head %}{% endblock %}
</head>
<body class="bg-white text-gray-900">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Overlay container -->
    <div id="overlay-container"></div>
    
    <!-- Scripts -->
    <script defer data-domain="your-domain.com" src="https://plausible.io/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/blog.js') }}"></script>
</body>
</html>
